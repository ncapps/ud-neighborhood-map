<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs">
  <head>
    <meta charset="utf-8">
    <title>Udacity Map Project</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container">
      <h1>Coffee and Pizza in North Park</h1>
      <div>
        <ul data-bind="foreach: placeList">
          <li data-bind="text: title, click: $parent.setPlace"></li>
        </ul>
      </div>
    </div>

    <script data-main="js/main" src="node_modules/requirejs/require.js"></script>
    <script src="js/app.js"></script>

    </script>

  </body>
</html>
